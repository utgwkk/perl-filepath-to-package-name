name: CI
on:
  push:

jobs:
  test:
    strategy:
      matrix:
        node-version:
          - 10
          - 12
          - 14
    name: Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: yarn

    - run: yarn install

    - run: yarn build

    - run: yarn test
